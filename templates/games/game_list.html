{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="form-inline">
    <h1>Here we have Games</h1>
    <a href="{% url 'games:games-create' %}" class="btn btn-primary link-to-page">
        Create
    </a>
  </div>
  <form method="get" action="" class="form-inline">
    {{ search_form|crispy }}
    <input type="submit" value="Find" class="btn btn-secondary">
  </form>
  {% if game_list %}
    <ul>
      {% for game in game_list %}
        <li><a href="{% url 'games:games-detail' pk=game.id %}">{{ game.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p><i>Games not found</i></p>
  {% endif %}
{% endblock %}
