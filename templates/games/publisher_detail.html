{% extends "base.html" %}

{% block content %}
  <h1>{{ publisher.name }} details</h1>
  <hr>
  {% if publisher.game_set %}
    <ul>
      {% for games in publisher.game_set.all %}
        <li><a href="{% url 'games:games-detail' pk=games.id %}">{{ games.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p><i>Information about publisher not found yet</i></p>
  {% endif %}
{% endblock %}
